<a routerLink="/new">Add a new bug report</a>
<h2>Bug List</h2>
{{ bugs | json }}
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Person</th>
      <th>Description</th>
      <th></th>
      <th>Update Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td>{{ bug.title }}</td>
      <td>{{ bug.person }}</td>
      <td>{{ bug.description }}</td>
      <td>{{ bug.created_at | date: "MM/dd/yy hh:mm/ss a" }}</td>
      <td>{{ bug.updated_at | date: "MM/dd/yy hh:mm/ss a" }}</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
